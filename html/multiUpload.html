
<form id = "uForm" action="../upload/multi" enctype="multipart/form-data" method="post">

    <input type="text" name="owner" placeholder="Photographer">
    <input type="file" name="img[]" id="" multiple>

    <input type="submit" value="Save">

</form>

<script>

    //document.querySelector("#uForm").addEventListener("submit", uploadFile);

    async function uploadFile(event){

        event.preventDefault();

        let data = new FormData(event.target);

        data.append("date", Date.now())

        console.log(event.target.img.files);
        if(event.target.img.files[0].size>1000000) return alert("Too large file 1meg...")


        let response = await fetch("./upload",{
            method:"POST",
            body:data
        });

        let resData = await response.text();

        console.log(resData);



    }



</script>
